<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Culturizados</title>
</head>

<body>
    <div class="login">
        <div class="container">
            <h1>Bienvenido</h1>
            <p>¿Aún no te has registrado?<a class="regis" href="./html/register.html"> Registrarme</a></p>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="exampleInputPassword1" required>
                        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                            id="togglePassword" style="cursor: pointer;"></i>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>

            <a class="forget" href="">Olvidé mi contraseña</a>

            <p class="terminos">Al continuar, acepta los Términos de servicio de <b>CulturaViva</b> y reconoce nuestra
                Política de privacidad</p>
        </div>
        <img src="./img/logo.png" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <script src="./js/script.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", loginUser);

    </script>


</body>

</html>
