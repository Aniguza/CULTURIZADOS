<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .header h5 {
      margin: 0;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .section-title {
      font-weight: 600;
      font-size: 1rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .card-horizontal {
      display: flex;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-horizontal img {
      width: 173px;
      height: 115px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-horizontal .card-body {
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .badge-fecha {
      background-color: #dc3545;
      color: white;
      font-size: 0.75rem;
      border-radius: 8px;
      padding: 2px 8px;
      font-weight: 600;
      width: fit-content;
    }

    .card-horizontal h6 {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0.3rem 0 0;
    }

    .card-horizontal p {
      font-size: 0.75rem;
      color: #666;
      margin: 0.1rem 0 0.4rem;
    }

    .btn-ver {
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <button class="btn btn-link p-0"><i class="bi bi-arrow-left"></i></button>
    <h5>EVENTOS</h5>
    <button class="btn btn-link p-0"><i class="bi bi-house-fill"></i></button>
  </div>

  <!-- Recientes -->
  <div>
    <div class="section-title">Recientes</div>

    <div class="card-horizontal mb-4">
      <img src="../img/event-1.png" alt="Noche Mall: Los chapis">
      <div class="card-body">
        <span class="badge-fecha">10/06/2025</span>
        <h6>Noche Mall: Los chapis</h6>
        <p>Explanada parque infantil Piura</p>
        <a href="#" class="btn btn-outline-primary btn-sm btn-ver">Ver m√°s</a>
      </div>
    </div>
  </div>

</body>
</html>
